{{ partial:partials/_pageheader}}

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-white pt-16 pb-32 overflow-hidden">
  <div class="relative">
    {{collection from="announcements" }}
 
      <div class="lg:mx-auto lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-2 lg:grid-flow-col-dense lg:gap-24 ">
        <div class="px-4 max-w-xl mx-auto sm:px-6 lg:py-16 lg:max-w-none lg:mx-0 lg:px-0">
          <div>
            <div>
              <span class="h-12 w-12 rounded-md flex items-center justify-center bg-indigo-600">
                <!-- Heroicon name: outline/inbox -->
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
              </span>
            </div>
            <div class="mt-6">
              <h2 class="text-3xl font-extrabold tracking-tight text-gray-900">
                <a href="{{url}}">
                {{title}}
              </a>
              </h2>
              <div class="mt-4 text-lg text-gray-500">
                <p> {{short_description}} </br>
                <a href="{{url}}" class="underline text-white block mt-4">Read More</a>
              </p>
              </div>
              
            </div>
          </div>
        </div>
        <div class="mt-12 sm:mt-16 lg:mt-0"> 
          <div class="pl-4 -mr-48 sm:pl-6 md:-mr-16 lg:px-0 lg:m-0 lg:relative lg:h-full "> 
            <div class="aspect-w-16 aspect-h-9">
            <img class="w-full lg:absolute lg:left-0 lg:h-full lg:w-auto lg:max-w-none object-cover" src="{{featured_image}}">
         
          </div>
          </div>
        </div>
      </div>
 
    {{/collection}}
  </div>
  </div>
